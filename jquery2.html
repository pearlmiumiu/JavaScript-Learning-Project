<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="width:1000px; margin:0 auto;">
	<div style="width:100% text-align:center; margin-top:50px;">
		<h1> bing's tea shop</h1>
	</div>
	<hr>
	<div style="width:100%; text-align: center;">
		<h3 style="color:gray;">all teas</h3>
	</div>
	<div id="all_teas" style="width:100%;">

	</div>


	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				type:'GET',  //这个type:'GET'是说明获取的类型是GET
				url:"http://resource.haorenao.cn/teas2.json", //这个url就是我们存放数据的地址

				success: function (data){
					var teas=data;
					console.log(data);
					$.each(teas, function(key, value){
						var title=value.title;
						var image=value.image;
						var price=value.price;
						var html='<div style="width:333px; height:300px; float:left; text-align:center; margin:10px 0;">'
						  +'<h1 style="margin:0">'+title+'</h1>'
						  +'<img width="200" height="200" src=" '+image+'">'
						  +'<p>price: '+price+'</p>'
						  +'</div>';
						$('#all_teas').append(html);
					});

				}
			});
		});
		
	</script>
</body>
</html>
